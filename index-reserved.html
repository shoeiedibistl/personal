<!DOCTYPE html>
<html lang="en" class="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/reset-defaults.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/font-icons.css">
    <link rel="stylesheet" href="style/text-gradient.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Teko:wght@300&display=swap" rel="stylesheet">
</head>

<body class="body">

    <img src="img/toasty.png" alt="toasty" class="toasty-img">
    <button class="switch-btn">
        <span class="switch__inner">
            <span class="switch__icon switch__icon_light icon-brightness_4 text__gradient_dark"></span>
            <span
                class="switch__icon switch__icon_dark icon-brightness_low text__gradient_light switch__icon_active"></span>
        </span>
    </button>
    <header class="header">
        <p class="shoeiedibistl"><span class="shoeiedibistl__span">shoeiedibistl</span></p>
        <p class="best"><span class="best__span">probably <span class="not">not</span> the best frontend developer in
                the
                world</span></p>
    </header>

    <main class="main">
        <div class="left">
            <div class="left__block flex-block">
                <div class="about">
                    <ul class="list">
                        <li class="list__item">about me</li>
                        <li class="list__item"></li>
                        <li class="list__item"></li>
                    </ul>
                </div>
                <div class="skills">
                    <ul class="list">
                        <li class="list__item">skills</li>
                        <li class="list__item"></li>
                        <li class="list__item"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="center">center</div>
        <div class="right">
            <div class="right__block flex-block">
                <div class="works">
                    <ul class="list">
                        <li class="list__item">works</li>
                        <li class="list__item"></li>
                        <li class="list__item"><span class="icon-toastybtn"><a href="#" class="icon-github"></a></span>
                        </li>
                    </ul>
                </div>
                <div class="sources">
                    <ul class="list">
                        <li class="list__item">sources</li>
                        <li class="list__item"></li>
                        <li class="list__item"></li>
                    </ul>
                </div>
                <div class="socials">
                    <ul class="socials__list">
                        <!-- <li class="socials__item"><a href="#" class="icon-heart"></a></li> -->
                        <li class="socials__item"><button class="toasty"><span class="icon-toastybtn"></span></button>
                        </li>
                        <li class="socials__item"><a href="#" class="icon-github"></a></li>
                        <li class="socials__item"><a href="#" class="icon-codewars"></a></li>
                        <li class="socials__item"><a href="#" class="icon-whatsapp"></a></li>
                        <li class="socials__item"><a href="#" class="icon-telegram"></a></li>
                        <li class="socials__item"><a href="#" class="icon-hh"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>




    <script src="app/main.js"></script>
</body>

</html>
